<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <title>Expense Report</title>
    </head>
    <body>
        <form id="my-Expense">
            <div class="msg"></div>
            <div>
              <label for="Expense Amt">Enter Expense Amount:</label>
              <input type="number" id="ExpAmt" required>
    
              <label for="Despcription">Choose Description:</label>
              <input type="text" id="Dsp" required>
            
              <label for="categ">Choose a Category:</label>
              <select name="Category" id="Category">
                <option value="movie">Movie</option>
                <option value="fuel">Fuel</option>
                <option value="food">Food</option>
                <option value="shopping">Shopping</option>
              </select>
                
              <input class="btn" type="submit" value="Add Expense">
                               
            </div>
            <ul id="listOfExpenses"></ul>
            </form>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>  
    </body>
        
    
    <script src="Expense.js"></script>
</html>
